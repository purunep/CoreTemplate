<div class="row">

  <div class="product-info col-md-4" *ngFor = "let p of products">
   <div class="card bg-light p-1 m-1">
    <img src="/img/{{ p.artId }}.jpg" class="img-fluid" [alt]="p.title">
    <div class="product-name">{{p.category}} - {{p.size}}</div>
    <ul class="list-group product-props">
      <li class="list-group-item"><strong>Price</strong>: {{p.price | currency:"USD": true}}</li>
      <li class="list-group-item"><strong>Artist</strong>: {{p.artist}}</li>
      <li class="list-group-item"><strong>Title</strong>: {{p.title}}</li>
      <li class="list-group-item"><strong>Description</strong>:{{p.artDescription}}</li>
    </ul>
    <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">Buy</button>
  </div>
      </div>

</div>
